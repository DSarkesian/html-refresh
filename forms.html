<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms demo</title>
</head>

<body>
  <h1>forms demo</h1>
  <form action="/tacos">
    <p> <label for="username">enter a username:</label>
        <input id="username" type="text" placeholder="Username" name="username">
    </p>
    <p> <label for="password">Enter password:</label>
        <input id="password" type="password" placeholder="Password">
    </p>
    <p> <label for="color">Enter a color:</label>
        <input id="color" type="color">
    </p>
    <p> <label for="number">enter a number:</label>
        <input id="number" type="number" placeholder="number">
    </p>
    <p><label for="time">Enter a time:</label>
        <input id="time" type="time">
    </p>
    <button>Submit</button>
  </form>

  <form action="https://www.reddit.com/search">
    <input type="text" name="q">
    <button>Search reddit</button>
</form>

<form action="https://www.youtube.com/results">
  <input type="text" name="search_query">
  <button>Search youtube</button>
</form>


<h2>More inputs!</h2>
<form action="/birds">
  <input type="checkbox" name="agree_tos" id="agree" checked>
  <label for="agree">agree to terms</label>
  <p>
    <input type="radio" name="size" id="xs" value="xs">
    <label for="xs">xs</label>
    <input type="radio" name="size" id="s" value="s">
    <label for="s">s</label>
    <input type="radio" name="size" id="m" value="m">
    <label for="m">m</label>
  </p>

  <p>
    <label for="">Please select an euntree</label>
    <select name="meal" id="food">
      <option value="fish">fish</option>
      <option value="veg">veg</option>
      <option value="steak">steak</option>
    </select>


  </p>

  <p>
    <input type="range" min="1" max="10" name="cheese_level" id="cheese" >
    <label for="cheese">please select cheese level</label>
  </p>

  <p>
    <label for="textarea">any specific requests</label>
    <textarea name="Requests" id="textarea" cols="30" rows="10" placeholder="type something here"></textarea>
  </p>
  <button>Submit</button>




</form>

<h2>validation demo</h2>
<form action="dummy">
  <label for="first">enter first name</label>
  <input type="text" name="first" id="first" required>
  <label for="username">username</label>
  <input type="text" name="username" id="username" minlength="5" maxlength="20" required >
  <button>Submit</button>
</form>
</body>

</html>
